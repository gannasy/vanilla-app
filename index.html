<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Kyiv, Ukraine</h1>
            <ul>
              <li>Last updated at:<span id="date"></span></li>
              <li id="desc">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain.png"
                  alt=""
                  id="icon"
                  class="float-start"
                />
                <div class="float-start">
                  <strong id="temperature">12</strong
                  ><span class="units"
                    ><a href="#" id="celcius" class="active">℃</a>|<a
                      href="#"
                      id="feringeit"
                      >℉</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col">
              <ul>
                <li>Humidity:<span id="humidity">73 </span> %</li>
                <li>Wind: <span id="wind">2 </span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/gannasy/weather-app" target="_blank"
            >This app is made</a
          >, by AnnaS
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
